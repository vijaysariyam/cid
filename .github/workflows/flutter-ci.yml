name: Flutter-CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '>=2.16.1 <3.0.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
