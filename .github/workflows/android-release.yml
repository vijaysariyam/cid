name: Android Release

# 1
on:
  # 2
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # 3
  workflow_dispatch:

# 4
jobs:
  # 5
  build:
    # 6
    runs-on: ubuntu-latest

    # 7
    steps:
      # 8
      - uses: actions/checkout@v3
      # 9
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'
      # 10   
      - uses: subosito/flutter-action@v2
        with:
          # 11
          flutter-version: "3.0.0"
          channel: 'stable'
          cache: true
      # 12
      - name: Get dependencies
        run: flutter pub get
      
      # Run tests
      - name: Run Flutter tests
        run: flutter test

      # Generate debug app bundle
      - name: Generate debug app bundle
        run: flutter build appbundle --debug

      # Save debug app bundle as artifact
      - name: Save artifact
        uses: actions/upload-artifact@v2
        with:
          name: debug-app-bundle
          path: build/app/outputs/bundle/debug/app.aab # Adjust the path to your generated .aab file